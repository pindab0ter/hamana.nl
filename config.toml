baseURL = 'https://hamana.nl/'
languageCode = 'nl-nl'
title = 'Cattery Hamana'
defaultContentLanguage = 'nl'
enableRobotsTXT = true

[Params]
  description = "Kleinschalige Ragdoll & Noorse Boskat-cattery in Arnhem die zich inzet voor het fokken van sociale en gezonde kittens."

[Params.favicons]
  appleTouchIcon = '/apple-touch-icon.png'
  icon32 = '/favicon-32x32.png'
  icon16 = '/favicon-16x16.png'
  manifest = '/site.webmanifest'
  maskIcon = '/safari-pinned-tab.svg'
  msApplicationTileColor = '#5bbad5'
  themeColor = '#2B2B2B'

[menu]
  [[menu.main]]
    identifier = 'home'
    name = 'Home'
    url = '/'
    weight = 1

  [[menu.main]]
    identifier = 'niews'
    name = 'Nieuws'
    url = '/nieuws/'
    weight = 2

  [[menu.main]]
    identifier = 'kittenbeleid'
    name = 'Kittenbeleid'
    url = '/kittenbeleid/'
    weight = 3

  [[menu.main]]
    identifier = 'kittens'
    name = 'Kittens'
    url = '/kittens/'
    weight = 4

  [[menu.main]]
    identifier = 'onze-poezen'
    name = 'Onze poezen'
    url = '/onze-poezen/'
    weight = 5

  [[menu.main]]
    identifier = 'faq'
    name = 'FAQ'
    url = '/faq/'
    weight = 6

[imaging]
anchor = 'Smart'
bgColor = '#ffffff'
quality = 85
hint = 'photo'
resampleFilter = 'Lanczos'

[imaging.exif]
disableDate = false
disableLatLong = true

# Umami configuration
# https://umami.is/docs/install
[Params.umami]
enabled = true
websiteId = "68ed8331-06a9-46d4-98a0-2657894eb8af"
jsLocation = "https://analytics.umami.is/script.js"
