{{ define "main" }}
<main>
  <div class="bg-beige flex justify-center">
    <div class="grid grid-cols-2">
      <div class="flex flex-col place-content-center px-10 lg:px-16 py-16">
        <h1 class="mb-4 mt-0">De kittens van Hamana</h1>
        <p class="font-serif mb-10">Gefokt met liefde en kennis</p>

        <div class="block">
          <a href="/nieuws"
             class="bg-orange text-white hover:bg-orange/75 transition font-light py-3 px-4 rounded-full whitespace-nowrap">
            Het laatste nieuws
          </a>
        </div>
      </div>

      <img src="/photos/kittens-avatar.webp"
           alt="Avatarkittens"
           class="w-full h-full object-cover">
    </div>
  </div>

  {{ range .Paginator.Pages }}
  <div class="flex justify-center">
    <div class="mx-16 mb-10">
      <div class="px-8 content-center">

        {{ with .Resources.GetMatch "photo" }}
        <img src="{{ .RelPermalink }}" alt="{{ .Title }}" class="w-full h-full object-cover mt-16 mb-8"/>
        {{ end }}

        <p class="text-center text-lg font-serif mb-6">
          {{ .Date | time.Format ":date_long" }}
        </p>
        <div class="text-center">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
  {{ end }}
</main>
{{ end }}
